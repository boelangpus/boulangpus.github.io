<style>
    /* Custom CSS for the modal */
    .custom-modal-lg {
        max-width: 90%;
        width: auto;
    }

    .custom-modal-lg .modal-content {
        max-height: 190vh;
        height: auto;
        /* Adjust this value as needed */
        margin: auto;
    }

    .image-container {
        /* Desired width */
        height: 500px;
        /* Desired height */
        overflow: hidden;
    }

    .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        /* Crop the image to fit the container */
        object-position: center;
        /* Center the cropped area of the image */
    }
</style>
<script>
    // Get a reference to the modal element
    var modal = new bootstrap.Modal(document.getElementById('exampleModal'));

    // Get a reference to the button that toggles the modal
    var toggleModalButtons = document.querySelectorAll('.toggleModalButton');

    toggleModalButtons.forEach(function(button) {
        button.addEventListener('click', function() {
            let url = this.getAttribute('data-url');
            let embedIframe = document.getElementById('embed');
            embedIframe.src = url;
            modal.toggle();
        });
    });
</script>
